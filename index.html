<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TrackYourMoney</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/chatbot-style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">

    <!-- favicon logo  -->
    <link rel="shortcut icon" type="image/png" href="images/nav-logo.png">
</head>

<body onload="loadingPage()">

    <!-- ------------------------------------------for loading page ------------------------------------------- -->
    <div class="body" id="loading">

        <div class="loader">
            <span class="span"></span>
            <span class="span"></span>
            <span class="span"></span>
            <span class="span"></span>
            <span class="span"></span>
        </div>

    </div>


    <!-- -------------------------------------------------navbar--------------------------- -->
    <nav class="navbar navbar-light navbar-colour">
        <a class="navbar-brand d-flex align-items-center " href="#">
            <img src="images/nav-logo.png" width="40" height="40" style="border-radius: 25px;"
                class="d-inline-block align-top" alt="">
            <span class="navbar-brand mb-0 h1 text-white navbar-font">TrackYourMoney</span>
        </a>
    </nav>

    <!-- chatbot integration-->
    <a href="#popup1" class="chat-btn" id="fourth"><img src="images/help.png" class="small-img" style="height: 70px;width:70px;"></a>
    <div id="popup1" class="popup">
        <img src="images/help.png" style="height: 80px;width:80px;" class="logo">
        <a href="#" class="close" style="text-decoration: none">&times;</a>
        <div class="hide"></div>


        <iframe
                allow="microphone;"
                width="350"
                height="430"

                src="https://console.dialogflow.com/api-client/demo/embedded/1dfeff27-e056-422f-befb-95666d7e98ed">
        </iframe>
    </div>
    <a href="#" class="close-popup" ></a>
    <!-- -----------------------------------------------different sign-in part ---------------------------------- -->

    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-6 col-sm-12 col-lg-8 col-12 mt-5 d-flex justify-content-center align-items-center flex-column">
                <img src="images/wallet.gif" style="border-radius: 35px;" class="body-image">
                <h4 class="mt-2 mx-4" style="text-align: center" id="introText">Fed up with your old expense notebook.</h4>
                <h3 class="mt-2 offset-1" style="text-align: center" id="introText">Try this new expense tracker</h3>
                <h3 class="display-4 text-white main-text d-flex justify-content-center align-items-center" id="intro">
                    <span id="text-bgcolor" style="text-align: center">&nbsp;EXPENSE <span style="color: #30EB18;">â‚¹</span>BOOK&nbsp;</span>
                </h3>
            </div>
            <div class="col-md-6 col-lg-4 col-sm-12 mt-5">
                <div class="card">
                    <div class="card-body">
                        <p class="text-center">Your are just one step away.<br>Click down the button below to get
                            started!</p>


                            <!-- custom signin form ------  -------------------------------- -->
                        <form>
                            <div class="form-group">
                                <label for="signInEmail"><b>Email ID: </b></label><br>
                                <input type="email" placeholder="john@gmail.com" class="form-control" id="signInEmail"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="signInPassword"><b>Password: </b></label><br>
                                <input type="password" class="form-control" id="signInPassword" required>
                            </div>

                        </form>

                        <button class="btn btn-block btn-color mt-1 text-white" id="signInButton">Sign In</button>
                        <p class="mt-3">Forgot Password! <span data-toggle="modal"  data-target="#passwordReset" id="passwordsetlink">Click here</span></p>

                        <p class="mt-3">New User! <a href="#" data-toggle="modal"  data-target="#exampleModalCenter">Click Here</a> to Sign Up!</p>


                                <!-- google & fb sign in part ------------------------- -->

                        <button class="btn btn-block font-bold text-white btn-color" id="google"><img
                                src="images/google.png" style="width: 28px; height: 28px;margin-right: 20px;">Sign In
                            with Google</button>

                        <button class="btn btn-block font-bold text-white btn-color" id="facebook"><img
                                src="images/fblogo.png"
                                style="width: 31px; height: 30px;margin-right: 15px; border-radius: 30px;">Sign In with
                            Facebook</button>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <!-- --------------------------------------------------------Sign Up Modal ------------------------------------------------------------- -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Create a new Account</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label class="font-bold" for="signUpEmail">Email ID: </label>
                            <input type="email" class="form-control" id="signUpEmail" placeholder="john@gmail.com"
                                required>
                        </div>
                        <div class="form-group">
                            <label class="font-bold" for="signUpPassword">Password: <small style="color: red">should contain at least 6 characters</small></label>
                            <input type="password" id="signUpPassword" class="form-control" required>
                        </div>


                    </form>

                    <button type="submit" class="btn btn-block btn-color text-white" id="signUPButton">Create
                        Account</button>

                </div>

            </div>
        </div>
    </div>






    <!-- ---------Password set modal ---------- -->
    <div class="modal fade" id="passwordReset" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Reset your password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label class="font-bold" for="signUpEmail">Email ID: </label>
                            <input type="email" class="form-control" id="PasswordSetEmail" placeholder="john@gmail.com"
                                required>
                        </div>
                    </form>

                    <button type="submit" class="btn btn-block btn-color text-white" id="passwordResetMail">Next</button>

                </div>

            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase.js"></script>


    <script src="js/firebase-credentials.js"></script>
    <script src="js/index.js"></script>



    <script>
        let preloader = document.querySelector('#loading');
    
        function loadingPage() {
            preloader.style.display = 'none';
        };
    
    </script>
</body>

</html>
